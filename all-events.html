<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeInn</title>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Crimson+Pro:ital,wght@0,200;1,200&family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="src/css/header-footer.scss" />
    <link rel="stylesheet" href="src/css/all-events.scss" />
    <link rel="stylesheet" href="src/css/modal-form.scss" />

    <!-- JS -->
    <script defer type="module" src="src/js/script.js"></script>

    <!-- Datepicker JQuery -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
      $(function () {
        $('#datepicker').datepicker();
      });
    </script>
  </head>

  <body>
    <div class="body-container">
      <!-- Header -->
      <header class="header"></header>

      <main class="main-container">
        <h1 class="page-title">All Events</h1>

        <div class="filter-section">
          <!-- Filter buttons -->
          <div class="filter-container"></div>
          <!-- Search-bar -->
          <div class="search">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search events"
            /><i class="fas fa-search"></i>
          </div>
        </div>
        <!-- Filter by dates -->
        <div class="date-filter-container">
          <label for="from-input"
            >From:
            <input class="date-from" type="date" name="from-input" />
          </label>
          <label for="to-input"
            >To:
            <input class="date-to" type="date" name="to-input" />
          </label>
          <button class="btn-find">Find</button>
        </div>

        <!-- Ad event button -->
        <button class="add-event-btn">Add event</button>

        <!-- Events section -->
        <section class="allevents-container"></section>

        <!-- Overlay form -->
        <div class="overlay hidden"></div>
        <div class="form-window hidden">
          <button class="btn--close-modal"><i class="fas fa-times"></i></button>
          <form class="upload">
            <h3 class="upload__heading">Event data</h3>
            <label>Title</label>
            <input
              class="title"
              name="title"
              type="text"
              placeholder="Title"
              required
            />
            <label>Image URL</label>
            <input
              class="imgURL"
              name="imgURL"
              type="text"
              placeholder="Img URL (check data.js file)"
              required
            />
            <label>Description</label>
            <input
              class="description"
              name="description"
              type="text"
              placeholder="Description"
              required
            />
            <label>Dates</label>
            <input
              class="dates"
              id="datepicker"
              required
              name="dates"
              type="text"
              placeholder="Date"
            />

            <button class="btn upload__btn" name="submit" type="submit">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Upload</span>
            </button>
            <button
              class="btn edit__btn btn-hidden"
              name="submit"
              type="submit"
            >
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Edit</span>
            </button>
          </form>
        </div>
      </main>

      <img
        src="src/images/scroll_up_icon.png"
        alt="scroll-up icon"
        class="scroll-up-icon"
      />

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
