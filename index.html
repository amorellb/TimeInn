<!DOCTYPE html>
<html lang="en">

<head>

  <title>TimeInn</title>

  <!-- ICONS -->

<body>

    </section>
    <!-- Second section: Events of the week -->
    <section class="week-events-container">

    <!-- Third section: Calendar -->

    </section>
    <!-- Fourth section: News -->

    <section class="news-container">
      
    </section>
    <div><a href="news.html" class="button-all-news">All news</a></div>

      <img src="src/images/map.png" alt="map" class="map">

        <div class="footer-links">

          <a href="http://webdesign" class="link-footer">Web Design</a>
