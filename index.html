<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeInn</title>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

  <!-- ICONS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Crimson+Pro:ital,wght@0,200;1,200&family=Nanum+Gothic:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- STYLES -->
  <link rel="stylesheet" href="src/css/header-footer.scss" />
  <link rel="stylesheet" href="src/css/landingPage/firstSection.scss" />
  <link rel="stylesheet" href="src/css/landingPage/secondSection.scss" />
  <link rel="stylesheet" href="src/css/landingPage/outstandingNews.scss" />
  <link rel="stylesheet" href="src/css/modal-form.scss" />
  <link rel="stylesheet" href="src/css/landingPage/calendar.scss">

  <!-- JS -->
  <script defer type="module" src="src/js/script.js"></script>
  
  <body>
    <div class="body-container">
      <!-- First section: Events of the day -->
      <section class="day-events-container">
        <!-- Header -->
        <header class="header"></header>
      </section>

    <!-- Second section: Events of the week -->
    <section class="week-events-container"></section>

    <!-- Third section: Calendar -->
    <section class="calendar-section">
      <div class="calendar-container" >
        <div class="month-container">
          December
        </div>
        <div class="week-container">
          <a href="">Sun</a>
          <a href="">Mon</a>
          <a href="">Tue</a>
          <a href="">Wed</a>
          <a href="">Thu</a>
          <a href="">Fri</a>
          <a href="">Sat</a>
        </div>
        <div class="day-container"></div>
      </div>
    </section>

    <!-- Fourth section: News -->
    <section class="news-section">
      <div class="title-news">
        <h2>Outstanding news</h2>
      </div>
      <div class="news-container"></div>
      <button class="all-news-btn" href="news.html">All news</button>
    </section>

    <!-- Subscription form -->
    <div class="overlay hidden"></div>
    <div class="form-window hidden">
      <button class="btn--close-modal"><i class="fas fa-times"></i></button>
      <form class="upload">
        <h3 class="upload__heading">Subscribe</h3>
        <label>Name</label>
        <input class="name" name="name" type="text" placeholder="Name" required/>
        <label>Last name</label>
        <input class="lastName" name="lastName" type="text" placeholder="Last name" required/>
        <label>Phone</label>
        <input class="phone" name="phone" type="text" placeholder="Phone" required/>
        <label>Email</label>
        <input class="email" name="email" type="text" placeholder="Email" required/>

        <button class="btn upload__btn" name="submit" type="submit">
          <i class="fas fa-cloud-upload-alt"></i>
          <span>Send</span>
        </button>
      </form>
    </div>

    <img src="src/images/scroll_up_icon.png" alt="scroll-up icon" class="scroll-up-icon" />

    <!-- Footer -->
    <footer class="footer"></footer>
  </div>
</body>
</html>
