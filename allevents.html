<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeInn All Events Page</title>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="src/css/headerAndFooter.css" />
    <link rel="stylesheet" href="src/css/allevents.css" />
    <link rel="stylesheet" href="src/css/modalForm.css" />

    <!-- JS -->
    <script defer type="module" src="src/js/script.js"></script>
  </head>

  <body>
    <div class="body-container">
      <!-- Header -->
      <header class="header"></header>

      <main class="main-container">
        <h1 class="page-title">All Events</h1>

        <!-- Filter buttons -->
        <div class="filter-container"></div>

        <button class="add-event-btn">Add event</button>

        <!-- Events section -->
        <section class="allevents-container"></section>

        <!-- Overlay form -->
        <div class="overlay hidden"></div>
        <div class="form-window hidden">
          <button class="btn--close-modal"><i class="fas fa-times"></i></button>
          <form class="upload">
            <h3 class="upload__heading">Event data</h3>
            <label>Title</label>
            <input
              value="Little John when dancing"
              required
              name="title"
              type="text"
              placeholder="Title"
            />
            <label>Image URL</label>
            <input
              value="https://www.liceubarcelona.cat/sites/default/files/front_web_winterreise.jpg"
              required
              name="imgURL"
              type="text"
              placeholder="Img URL"
            />
            <label>Description</label>
            <input
              value="Lorem blah blah blah"
              required
              name="description"
              type="text"
              placeholder="Description"
            />
            <label>Dates</label>
            <input
              value="12/20/2021"
              required
              name="dates"
              type="date"
              placeholder="Date"
            />

            <button class="btn upload__btn">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Upload</span>
            </button>
          </form>
        </div>
      </main>

      <img
        src="src/images/scroll_up_icon.png"
        alt="scroll-up icon"
        class="scroll-up-icon"
      />

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
