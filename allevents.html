<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeInn All Events Page</title>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="src/css/headerAndFooter.css" />
    <link rel="stylesheet" href="src/css/allevents.css" />
    <link rel="stylesheet" href="src/css/modalForm.css" />

    <!-- JS -->
    <script defer type="module" src="src/js/script.js"></script>
  </head>

  <body>
    <div class="body-container">
      <header class="header">
        <a href="index.html"><img class="logo" src="src/images/logo2.png" alt="logo"></img></a>
        <input class="search" type="search" name="q" id="search" placeholder="Search events">
        <img src="src/images/menu-icon.png" alt="icono menu" class="menu-icon">
        <nav class="nav-section">
          <img src="src/images/x-close.png" alt="icono cerrar" class="x-close">
          <a href="Login">Login</a>
          <a href="Programming">Programming</a>
          <a href="Calendar">Calendar</a>
          <a href="Prices">Prices</a>
          <a href="About us">About us</a>
          <a href="Contact">Contact</a>
        </nav>
      </header>

      <main class="main-container">
        <h1 class="page-title">All Events</h1>

        <!-- Filter buttons -->
        <div class="filter-container">
        </div>

        <button class="add-event-btn">Add event</button>

        <!-- Events section -->
        <section class="allevents-container"></section>

        <!-- Overlay form -->
        <div class="overlay hidden"></div>
        <div class="form-window hidden">
          <button class="btn--close-modal"><i class="fas fa-times"></i></button>
          <form class="upload">
            <h3 class="upload__heading">Event data</h3>
            <label>Title</label>
            <input
              value="Little John when dancing"
              required
              name="title"
              type="text"
              placeholder="Title"
            />
            <label>Image URL</label>
            <input
              value="https://www.liceubarcelona.cat/sites/default/files/front_web_winterreise.jpg"
              required
              name="imgURL"
              type="text"
              placeholder="Img URL"
            />
            <label>Description</label>
            <input
            value="Lorem blah blah blah"
            required
            name="description"
            type="text"
            placeholder="Description"
            />
            <label>Dates</label>
            <input
              value="12/20/2021"
              required
              name="dates"
              type="date"
              placeholder="Date"
            />

            <button class="btn upload__btn">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Upload</span>
            </button>
          </form>
        </div>
      </main>

      <img src="src/images/scroll_up_icon.png" alt="scroll-up icon" class="scroll-up-icon">

      <footer class="footer">
        <img src="src/images/map.png" alt="map" class="map" />
        <div class="contact">
          <p>Times Square, 4th, New York</p>
          <p>555-66245567</p>
          <p>thecodetheater@mail.com</p>
        </div>
        <div class="social-links">
          <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-twitter"></i>
            <i class="fas fa-rss"></i>
          </div>
          <div class="footer-links">
            <a href="http://PrivacyPolicy" class="link-footer"
              >Privacy Policy</a
            >
            <a href="http://webdesign" class="link-footer">Web Design</a>
            <a href="http://cookies" class="link-footer">Cookies</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
