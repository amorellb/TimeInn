<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="src/css/login.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <main>
    <section class="main-container">

      <a href="index.html"><img class="logo" src="./src/images/logo.png" alt="logo"></img></a>

      <div class="login-container">

        <div class="register-user">
          <h4>Are you a new user?</h4>
          <button class="btn-register" name="submit" type="submit">
            <span>Register </span>
          </button>
          <p class="info-register">Sus datos personales se utilizarán para mejorar su experiencia en este sitio web,
            para administrar el acceso a su cuenta y para otros fines descritos en nuestra <a href="">política de
              privacidad</a>.</p>
          <label for="registration-form" class="registration-form"><input type="checkbox" name="registration-form" value="1"
              id="registration-form"><span>He leído y acepto la Política de Privacidad*</span></label>
        </div>

        <div class="logged-user">
          <form class="login" method="post" action="" enctype="multipart/form-data">
            <div class="login-title">
              <h1 class="sign-in-title">Sign In</h1>
              <i class="fas fa-sign-in-alt"></i>
            </div>
            
            <div class="login-inputs">
              <label for="email" class="label-input">Email <br>
                <input class="email-login" name="email" type="text" placeholder="Enter you email" id="email" required />
              </label>
            </div>

            <div class="login-inputs">
              <label for="password" class="label-input">Password <br>
                <input class="pass-login" name="pass" type="text" id="email" placeholder="********" required />
              </label>
            </div>

                       
              <button class="btn-login" name="submit" type="submit">
                <span>Start Session </span>
              </button>
            
          </form>
        </div>



      </div>



    </section>









  </main>
</body>

</html>
