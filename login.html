<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeInn</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="src/css/login.css" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script defer type="module" src="src/js/script.js"></script>
  </head>

<body>
  <main>
    <section class="main-container">
      <a href="index.html"><img class="logo" src="./src/images/logo.png" alt="logo"></img></a>
      <div class="login-container">

        <!-- Register -->
        <div class="register-user">
          <h4>Are you a new user?</h4>
          <button class="btn-register" name="submit" type="button">
            <span>Register </span>
          </button>
          <p class="info-register">Sus datos personales se utilizarán para mejorar su experiencia en este sitio web,
            para administrar el acceso a su cuenta y para otros fines descritos en nuestra <a href="">política de
              privacidad</a>.</p>
          <label for="registration-form" class="registration-form"><input type="checkbox" name="registration-form" value="1"
              id="registration-form"><span>He leído y acepto la Política de Privacidad*</span></label>
        </div>

        <!-- Login form -->
        <div class="logged-user">
          <form class="login-form">
            <div class="login-title">
              <h1 class="sign-in-title">Sign In</h1>
              <i class="fas fa-sign-in-alt"></i>
            </div>
            
            <div class="login-input">
              <label for="email" class="label-input">Email <br>
                <input class="email-input" name="email" type="text" id="email" placeholder="Enter you email" required />
              </label>
            </div>

            <div class="login-input">
              <label for="password" class="label-input">Password <br>
                <input class="pass-input" name="pass" type="password" id="password" placeholder="********" required />
              </label>
            </div>

              <button class="btn-login" name="submit" type="button">
                <span>Start Session </span>
              </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
