<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeInn All Events Page</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Crimson+Pro:ital,wght@0,200;1,200&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="/allevents.7a50720e.css">
    <link rel="stylesheet" href="/allevents.025f5f3a.css">
    <link rel="stylesheet" href="/allevents.e1d1c28f.css">

    <!-- JS -->
    <script defer="" src="/allevents.7157cd9e.js"></script>

    <!-- Datepicker JQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>$(function() {
    $('#datepicker').datepicker();
});

</script>
  </head>

  <body>
    <div class="body-container">
      <!-- Header -->
      <header class="header"></header>

      <main class="main-container">
        <h1 class="page-title">All Events</h1>

        <!-- Filter buttons -->
        <div class="filter-container"></div>

        <button class="add-event-btn">Add event</button>

        <!-- Events section -->
        <section class="allevents-container"></section>

        <!-- Overlay form -->
        <div class="overlay hidden"></div>
        <div class="form-window hidden">
          <button class="btn--close-modal"><i class="fas fa-times"></i></button>
          <form class="upload">
            <h3 class="upload__heading">Event data</h3>
            <label>Title</label>
            <input value="Little John when dancing" required="" name="title" type="text" placeholder="Title">
            <label>Image URL</label>
            <input value="https://www.liceubarcelona.cat/sites/default/files/front_web_winterreise.jpg" required="" name="imgURL" type="text" placeholder="Img URL">
            <label>Description</label>
            <input value="Lorem blah blah blah" required="" name="description" type="text" placeholder="Description">
            <label>Dates</label>
            <input id="datepicker" required="" name="dates" type="text" placeholder="Date">

            <button class="btn upload__btn">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Upload</span>
            </button>
            <button class="btn edit__btn btn-hidden">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Edit</span>
            </button>
          </form>
        </div>
      </main>

      <img src="/scroll_up_icon.0140e738.png" alt="scroll-up icon" class="scroll-up-icon">

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
