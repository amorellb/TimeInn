<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>TimeInn All Events Page</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Crimson+Pro:ital,wght@0,200;1,200&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/all-events.476c7c0a.css"><link rel="stylesheet" href="/all-events.14e1f255.css"><link rel="stylesheet" href="/all-events.8e166963.css"><script defer type="module" src="/all-events.08f753ce.js"></script><link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"><script src="https://code.jquery.com/jquery-3.6.0.js"></script><script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script><script>$((function(){$("#datepicker").datepicker()}));</script></head><body> <div class="body-container">  <header class="header"></header> <main class="main-container"> <h1 class="page-title">All Events</h1> <div class="filter-section">  <div class="filter-container"></div>  <div class="search"> <input type="text" name="search" id="search" placeholder="Search events"><i class="fa-search fas"></i> </div> </div>  <div class="date-filter-container"> <label for="from-input">From: <input class="date-from" type="date" name="from-input"> </label> <label for="to-input">To: <input class="date-to" type="date" name="to-input"> </label> <button class="btn-find">Find</button> </div>  <button class="add-event-btn">Add event</button>  <section class="allevents-container"></section>  <div class="hidden overlay"></div> <div class="form-window hidden">
