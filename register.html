<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="src/css/register.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <main>
        <section class="main-container">
            <a href="index.html"><img class="logo" src="./src/images/logo.png" alt="logo"></img></a>

            <div class="register-title">
                <h1 class="sign-up-title">Sign Up</h1>
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="register-container">
                <form class="register-form" method="post" action="" enctype="multipart/form-data">



                    <div class="register-inputs">
                        <label for="user" class="label-input"> User Name<br>
                            <input class="register-user" name="user" type="text" placeholder="User Name" id="user"
                                required />
                        </label>
                    </div>
                    <div class="register-inputs">
                        <label for="name" class="label-input">Name <br>
                            <input class="register-name" name="name" type="text" placeholder="Name" id="name"
                                required />
                        </label>
                    </div>
                    <div class="register-inputs">
                        <label for="surname" class="label-input">Surname<br>
                            <input class="register-surname" name="surname" type="text" placeholder="Surname"
                                id="surname" required />
                        </label>
                    </div>
                    <div class="register-inputs">
                        <label for="email" class="label-input">Email <br>
                            <input class="register-email" name="email" type="text" placeholder="Email" id="email"
                                required />
                        </label>
                    </div>
                    <div class="register-inputs">
                        <label for="password" class="label-input">Password <br>
                            <input class="register-password" name="password" type="text" placeholder="********"
                                id="password" required />
                        </label>
                    </div>
                    <div class="register-inputs">
                        <label for="password-rpt" class="label-input">Repeat Password <br>
                            <input class="register-password-rpt" name="password-rpt" type="text" placeholder="********"
                                id="password-rpt" required />
                        </label>
                    </div>
                </form>
            </div>
            <button class="btn-register" name="submit" type="submit">
                <span>Register me</span>
            </button>
        </section>
    </main>
</body>

</html>
