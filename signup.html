<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeInn</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="src/css/signup.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- JS -->
    <script defer type="module" src="src/js/script.js"></script>
</head>

<body>
  <main>
    <section class="main-container">
      <a href="index.html"><img class="logo" src="./src/images/logo.png" alt="logo"></img></a>
      <div class="signup-title">
        <h1>Sign Up</h1>
        <i class="fas fa-user-plus"></i>
      </div>
      <!-- Register form -->
      <div class="signup-container">
        <form class="signup-form">
          <div class="signup-input">
            <label for="user" class="label-input">User Name<br>
              <input class="signup-user" name="user" type="text" placeholder="User Name" id="user"
                required />
            </label>
          </div>
          <div class="signup-input">
            <label for="name" class="label-input">Name<br>
              <input class="signup-name" name="name" type="text" placeholder="Name" id="name"
                required />
            </label>
          </div>
          <div class="signup-input">
            <label for="lastname" class="label-input">Lastname<br>
              <input class="signup-lastname" name="lastname" type="text" placeholder="Lastname"
                id="lastname" required />
            </label>
          </div>
          <div class="signup-input">
            <label for="email" class="label-input">Email<br>
              <input class="signup-email" name="email" type="text" placeholder="Email" id="email"
                required />
            </label>
          </div>
          <div class="signup-input">
            <label for="password" class="label-input">Password<br>
              <input class="signup-pass" name="password" type="password" placeholder="********"
                id="password" required />
            </label>
          </div>
          <div class="signup-input">
            <label for="password-rpt" class="label-input">Repeat Password<br>
              <input class="signup-pass-rpt" name="password-rpt" type="password" placeholder="********"
                id="password-rpt" required />
            </label>
          </div>
        </form>
      </div>
      <button class="btn-signup" name="submit">
        <span>Sign up</span>
      </button>
    </section>
  </main>
</body>
</html>
